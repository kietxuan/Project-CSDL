{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Quản lý Liệu trình & Dịch vụ</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTreatmentModal">
        <i class="fas fa-plus"></i> Thêm Liệu trình
    </button>
</div>

<form method="GET" action="/treatments" class="row g-3 mb-4">
    <div class="col-auto">
        <input type="text" class="form-control" name="search" placeholder="Nhập tên liệu trình..." value="{{ search_keyword }}">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-outline-secondary">Tìm kiếm</button>
    </div>
</form>

<table class="table table-striped table-hover shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên Liệu trình / Dịch vụ</th>
            <th>Chi phí chuẩn (VND)</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        {% for t in treatments %}
        <tr>
            <td>{{ t.TreatmentID }}</td>
            <td>{{ t.TreatmentName }}</td>
            <td class="text-success fw-bold">{{ "{:,.0f}".format(t.StandardCost) }}</td>
            <td>
                <a href="/treatments/edit/{{ t.TreatmentID }}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                <a href="/treatments/delete/{{ t.TreatmentID }}" class="btn btn-sm btn-danger" onclick="return confirm('Cảnh báo: Xóa liệu trình có thể gây lỗi nếu đã có bệnh nhân sử dụng. Bạn chắc chắn chứ?');"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="modal fade" id="addTreatmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/treatments/add" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm Dịch vụ mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Tên Liệu trình / Dịch vụ</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Chi phí chuẩn (VNĐ)</label>
                        <input type="number" name="cost" class="form-control" min="0" step="1000" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Lưu lại</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
